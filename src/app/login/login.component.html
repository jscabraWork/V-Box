<section class="container contenedorPerfil">
    <div class="row ">

        <div class="col-6 d-none d-lg-inline ">
            <img src="../../assets/img/logo.png" class="imagenLogo centrar">
            <h1 class="mt-3"><strong>En VBox creemos que es posible vivir como vegetariano.</strong></h1>

            <a class="" routerLink="/nosotros"> Conocenos</a>
        </div>

        <div class="col-12 col-lg-6 centrarMargen pl-4 pr-4">
            <div class="fondoBlanco shadow-lg  rounded pl-4 pr-4 ">
                <div class="centrarTexto ">

                    <h1 class=" letrasMoradas pt-4 pl-4 pr-4 "> <strong>Login</strong></h1>
                    <h2 class="tamaño pb-4 pl-4 pr-4"><strong>Ingresa al mundo vegetariano</strong></h2>
                </div>
                <form ngNoForm>
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Email Address" #userEmail required>
                    </div>


                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password" #userPassword required>
                    </div>


                    <div class="form-group">
                        <button class="btn  botonesLargos mt-1 rounded"
                            (click)="authService.SignIn(userEmail.value, userPassword.value)">
                            Login
                        </button>
                    </div>

                </form>
                <div class="centrarTexto">
                    <a href="">¿Olvidaste tu contraseña?</a>
                </div>
                <hr>
                <div class="centrarTexto">
                    <button class="btn mt-3 mb-5 rounded botonCuentaNueva rounded" (click)="openDialog()">
                        Crear cuenta nueva
                    </button>


                </div>
            </div>
        </div>
    </div>
</section>
